description 'A CS2340 homework project'
version '1.0'
buildDir 'out'
defaultTasks 'jar'

apply plugin: 'java'

dependencies {
    implementation fileTree(dir: 'lib', include: ['*.jar'])
}

jar {
    manifest {
        attributes(
                'Implementation-Title': 'M2',
                'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain',
                'Class-Path': '../../lib/resources.jar'
        )
    }
}
