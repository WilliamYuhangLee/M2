// plugins
apply plugin: 'java'

// parameters
defaultTasks 'jar' // default task executed when calling "gradle build"
description 'A CS2340 homework project' // a description of the project
version '1.0' // version
buildDir 'out' // where output will be built

// dependencies
dependencies {
    implementation fileTree(dir: 'lib', include: ['*.jar'])
}

// tasks
jar {
    manifest {
        attributes(
                'Implementation-Title': 'OGBK M2',
                'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain',
                'Class-Path': '../../lib/resources.jar'
        )
    }
}
